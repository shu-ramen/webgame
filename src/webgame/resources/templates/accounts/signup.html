{% extends 'base.html' %}

{% block title %}Sign UP{% endblock %}

{% block stylesheet %}{% endblock %}

{% block content %}
<h1>Sign up</h1>
<section class="common-form">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit">Sign up</button>
    </form>
</section>
{% endblock %}

{% block scripts %}
<script src="/static/js/registration_login.js"></script>
{% endblock %}
